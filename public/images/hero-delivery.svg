<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0B0B0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#heroBg)"/>
  
  <!-- Road -->
  <rect y="700" width="1920" height="380" fill="#2a2a2a"/>
  <line x1="0" y1="800" x2="1920" y2="800" stroke="#D4AF37" stroke-width="8" stroke-dasharray="100,50"/>
  
  <!-- Truck body -->
  <rect x="300" y="500" width="600" height="250" rx="20" fill="#333333"/>
  <rect x="320" y="520" width="560" height="200" rx="15" fill="#1F1F1F"/>
  
  <!-- Truck cabin -->
  <rect x="900" y="480" width="180" height="200" rx="10" fill="#2a2a2a"/>
  <circle cx="920" cy="510" r="40" fill="#444"/>
  <circle cx="920" cy="510" r="25" fill="#555"/>
  
  <!-- Truck windows -->
  <rect x="920" y="470" width="60" height="50" fill="#87CEEB" opacity="0.6"/>
  <rect x="1000" y="480" width="50" height="45" fill="#87CEEB" opacity="0.6"/>
  
  <!-- Truck wheels -->
  <circle cx="450" cy="750" r="50" fill="#1a1a1a" stroke="#D4AF37" stroke-width="3"/>
  <circle cx="450" cy="750" r="30" fill="#333"/>
  
  <circle cx="800" cy="750" r="50" fill="#1a1a1a" stroke="#D4AF37" stroke-width="3"/>
  <circle cx="800" cy="750" r="30" fill="#333"/>
  
  <circle cx="1050" cy="750" r="45" fill="#1a1a1a" stroke="#D4AF37" stroke-width="3"/>
  <circle cx="1050" cy="750" r="25" fill="#333"/>
  
  <!-- Packages on truck -->
  <rect x="350" y="550" width="80" height="100" fill="#D4AF37" opacity="0.7"/>
  <rect x="460" y="540" width="90" height="110" fill="#D4AF37" opacity="0.6"/>
  <rect x="580" y="560" width="75" height="90" fill="#D4AF37" opacity="0.8"/>
  <rect x="700" y="555" width="85" height="105" fill="#D4AF37" opacity="0.65"/>
  
  <!-- Sun/Glow -->
  <circle cx="1700" cy="200" r="120" fill="#D4AF37" opacity="0.1"/>
  <circle cx="1700" cy="200" r="100" fill="#D4AF37" opacity="0.05"/>
  
  <!-- Speed lines -->
  <line x1="1200" y1="600" x2="1350" y2="600" stroke="#D4AF37" stroke-width="3" opacity="0.4"/>
  <line x1="1220" y1="650" x2="1380" y2="650" stroke="#D4AF37" stroke-width="3" opacity="0.3"/>
  <line x1="1240" y1="700" x2="1400" y2="700" stroke="#D4AF37" stroke-width="3" opacity="0.2"/>
  
  <!-- Text overlay -->
  <text x="100" y="250" font-size="72" font-weight="bold" fill="#D4AF37" font-family="Arial, sans-serif">
    Logistik som fungerar
  </text>
  <text x="100" y="350" font-size="72" font-weight="bold" fill="#D4AF37" font-family="Arial, sans-serif">
    Service som lovar
  </text>
  <text x="100" y="430" font-size="32" fill="#999" font-family="Arial, sans-serif">
    Paketleveranser dagligen. PÃ¥litlig, snabb och professionell.
  </text>
</svg>
