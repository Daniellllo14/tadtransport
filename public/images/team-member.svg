<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teamBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F1F1F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0B0B0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="500" fill="url(#teamBg)"/>
  
  <!-- Head -->
  <circle cx="200" cy="100" r="50" fill="#D4AF37"/>
  
  <!-- Body (professional wear) -->
  <path d="M 150 160 L 150 300 L 250 300 L 250 160 Q 200 140 150 160" fill="#333"/>
  
  <!-- Shirt -->
  <rect x="160" y="165" width="80" height="80" fill="#666" rx="5"/>
  <line x1="200" y1="165" x2="200" y2="245" stroke="#333" stroke-width="2"/>
  
  <!-- Arms -->
  <rect x="100" y="180" width="50" height="20" fill="#D4AF37" rx="10"/>
  <rect x="250" y="180" width="50" height="20" fill="#D4AF37" rx="10"/>
  
  <!-- Hands -->
  <circle cx="90" cy="190" r="12" fill="#D4AF37"/>
  <circle cx="310" cy="190" r="12" fill="#D4AF37"/>
  
  <!-- Pants -->
  <rect x="160" y="250" width="35" height="70" fill="#2a2a2a"/>
  <rect x="205" y="250" width="35" height="70" fill="#2a2a2a"/>
  
  <!-- Shoes -->
  <ellipse cx="177" cy="325" rx="18" ry="12" fill="#1a1a1a"/>
  <ellipse cx="223" cy="325" rx="18" ry="12" fill="#1a1a1a"/>
  
  <!-- Name and role -->
  <text x="200" y="380" font-size="24" font-weight="bold" fill="#D4AF37" font-family="Arial, sans-serif" text-anchor="middle">
    Team Member
  </text>
  <text x="200" y="420" font-size="14" fill="#999" font-family="Arial, sans-serif" text-anchor="middle">
    Erfaren logistikproffs
  </text>
  <text x="200" y="450" font-size="12" fill="#666" font-family="Arial, sans-serif" text-anchor="middle">
    Del av TAD transport-familjen
  </text>
</svg>
